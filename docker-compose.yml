services:
  # ---------- MODE DEV ----------
  cookeys-dev:
    profiles: ["dev"]
    container_name: cookeys-dev
    build:
      context: .
      target: build          # on reste sur le stage build (Node 14 + code)
    command: yarn dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app               # live‑reload
      - /app/node_modules     # préserve les deps
    environment:
      - NODE_ENV=development

  # ---------- MODE PROD ----------
  cookeys:
    profiles: ["prod"]
    container_name: cookeys-prod
    build:
      context: .
      target: prod
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production

  # ---------- MODE PROD ----------
  cookeys-app:
    profiles: ["app"]
    container_name: cookeys-app
    build:
      context: .
      target: electron-build
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
